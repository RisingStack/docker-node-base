machine:
  services:
    - docker
  node:
    version: 4.2.4

dependencies:
  override:
    - docker info
    - version=$(node -pe "($(cat package.json)).version"); cd alpine/3.7 && docker build -t risingstack/alpine-base:3.7-$version .;

deployment:
  hub:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - version=$(node -pe "($(cat package.json)).version"); cd alpine/3.7 && docker push risingstack/alpine-base:3.7-$version;
